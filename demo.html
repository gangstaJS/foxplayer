<!DOCTYPE html>
<html>
<head>
  <title>HTML5 Video Player</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
  <meta charset="utf-8">
  
  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
  <link href="dist/concat.css" rel="stylesheet" type="text/css">

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>

  <style type="text/css">
  .go_byindex {width: 200px; height: 80px;}
  </style>


  <script src="js/video.js"></script>

<body>

<div id='time_log'></div>

<video id="fox_player" style="display: none;" controls class="video-js vjs-default-skin"></video>


<div class="fox_collapse_bl">

	<div>

		<i class="fox_close_player"></i>
	</div>
</div>

<button class="go_byindex" data-index="0">video</button>
<!-- <button class="go_byindex" data-index="1">video</button> -->
<button class="go_byindex" data-index="1">audio</button>



<script src="dist/vjs.min.js"></script>
<script src="js/init.js"></script>
